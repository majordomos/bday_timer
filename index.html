<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="clock">
        <div class="countdown-element clock__days-container">
            <span>Days</span>
            <p id="days">0</p>
        </div>
        <div class="countdown-element clock__hours-container">
            <span>Hours</span>
            <p id="hours">0</p>
        </div>
        <div class="countdown-element clock__minutes-container">
            <span>Minutes</span>
            <p id="minutes">0</p>
        </div>
        <div class="countdown-element clock__seconds-container">
            <span>Seconds</span>
            <p id="seconds">0</p>
        </div>

    </div>

</body>

</html>
